<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="../css/portada.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a Wanted</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center">
  <h1 id="titulo" class="text-5xl font-bold mb-8">Bienvenido a Wanted</h1>
  <button onclick="window.location.href='index.html'" class="bg-white text-blue-700 font-bold py-2 px-6 rounded hover:bg-blue-200 transition">Entrar</button>

  <script>
    anime({
      targets: '#titulo',
      translateY: [-50, 0],
      opacity: [0, 1],
      duration: 2000,
      easing: 'easeOutElastic'
    });
  </script>
</body>
</html>
