<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanted - Compra y venta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../javascript/main.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">Wanted</header>

  <main class="p-4 space-y-4">
    <div class="flex justify-center gap-4 flex-wrap">
      <button id="btnComprar" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Comprar Producto</button>
      <button id="btnVender" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Vender Producto</button>
      <button id="btnSaldo" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='comprados.html'">Ver saldo y productos comprados</button>
      <button id="btnCrear" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Crear nuevo producto</button>
      <button id="btnSalir" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Salir</button>
    </div>

    <section id="productosContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mt-4"></section>

    <section id="saldo" class="text-center text-lg font-semibold"></section>
    <section id="productosComprados" class="p-4 bg-white rounded shadow"></section>
  </main>

  <script type="module" src="../javascript/productos.js"></script>
</body>
</html>
